name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r v7.0/requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        cd v7.0
        python -m unittest discover -s tests -p "test_*.py"

    - name: Run comprehensive tests
      run: |
        cd v7.0
        python tests/test_all_features.py
      continue-on-error: true  # Comprehensive tests may have environment-specific issues

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r v7.0/requirements.txt
        pip install pytest pytest-cov coverage

    - name: Run tests with coverage
      run: |
        cd v7.0
        python -m pytest tests/test_file_organizer.py --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./v7.0/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
