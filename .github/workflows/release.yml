name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v7.0.0, v7.1.0, etc.

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python tests/test_file_organizer.py

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ðŸš€ File Organizer ${{ steps.get_version.outputs.VERSION }}

          ### ðŸ“‹ Changes in this release:
          ${{ steps.changelog.outputs.CHANGELOG }}

          ### ðŸ“¦ Installation

          **From source:**
          ```bash
          git clone https://github.com/Emfiloel/File-Org.git
          cd File-Org
          git checkout ${{ steps.get_version.outputs.VERSION }}
          pip install -r requirements.txt
          python src/file_organizer.py
          ```

          **As package:**
          ```bash
          pip install -e .
          file-organizer
          ```

          ### ðŸ“Š Test Status
          All 17 tests passing âœ…

          ---
          ðŸ¤– Generated automatically by GitHub Actions
        draft: false
        prerelease: false

  build-executables:
    name: Build Executables
    runs-on: ${{ matrix.os }}
    needs: create-release

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: file-organizer-linux
            asset_name: file-organizer-linux-amd64
          - os: windows-latest
            artifact_name: file-organizer-windows.exe
            asset_name: file-organizer-windows-amd64.exe
          - os: macos-latest
            artifact_name: file-organizer-macos
            asset_name: file-organizer-macos-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name file-organizer src/file_organizer.py

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
